<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Crypto Price Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
    <div class="container mx-auto text-center">
        <h1 class="text-4xl font-bold mb-6">Dynamic Crypto Price Tracker</h1>
        <div class="flex justify-center gap-4 mb-6 relative">
            <div class="relative w-64">
                <input id="tokenInput" type="text" placeholder="Enter token name, symbol, or address" class="bg-gray-800 text-white px-4 py-2 rounded w-full" aria-label="Token input">
                <ul id="suggestions" class="absolute z-10 bg-gray-800 w-full mt-1 rounded shadow-lg hidden"></ul>
            </div>
            <button id="addToken" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" aria-label="Add token">Add Token</button>
            <button id="refresh" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" aria-label="Refresh prices">Refresh</button>
        </div>
        <div id="priceList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
